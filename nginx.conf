server {
    listen 80;
    server_name beta.demo.com;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name 12.23.34.45;

    return 301 https://beta.demo.com$request_uri;
}
